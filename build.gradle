plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

    implementation 'com.atomikos:transactions-jta:6.0.0'
    implementation 'com.atomikos:transactions-jdbc:6.0.0'
    implementation 'com.oracle.database.jdbc:ojdbc10:19.3.0.0'
    implementation 'javax.transaction:javax.transaction-api:1.3'
    implementation 'org.springframework:spring-tx:5.3.3'
    implementation 'org.springframework:spring-context:5.3.3'
    implementation 'org.apache.commons:commons-dbcp2:2.10.0'
    implementation 'org.jboss.narayana.jta:narayana-jta:5.12.7.Final'
    implementation 'org.jboss.logging:jboss-logging:3.4.3.Final'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}